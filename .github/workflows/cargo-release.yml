name: Cargo Release (manual)

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level to bump (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      publish:
        description: 'Publish to crates.io (requires CARGO_REGISTRY_TOKEN)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  cargo-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        run: cargo install cargo-release --version 0.27.8 || true

      - name: Run cargo release
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          LEVEL="${{ github.event.inputs.level }}"
          PUBLISH="${{ github.event.inputs.publish }}"
          EXTRA=""
          if [ "${PUBLISH}" != "true" ]; then
            EXTRA="--no-publish"
          fi
          echo "Running: cargo release ${LEVEL} --execute ${EXTRA} --no-confirm"
          cargo release ${LEVEL} --execute ${EXTRA} --no-confirm
